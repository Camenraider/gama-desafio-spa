<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css" />
    
    <title>Super Promoção</title>
</head>
<body>
    <section class="section-container background-section-one">
        <img src="assets/logo.png" alt="Logotipo" />
    </section>

    <section class="section-container background-section-two">
        <div class="card-container">
            <div id="content">


                <p>Para receber maiores informações preencha abaixo.</p>

                
                <form id="form">
                    
                    <input id="nome" type="text" placeholder="name" />
                    <input id="email" type="text" placeholder="email" />
                    <input type="submit" value="Cadastrar" />
                </form>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy;Todos os direitos reservados.</p>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
